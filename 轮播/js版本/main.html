<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <!-- 
        布局：
            大容器:#carousel-container
            运动项(图片容器):#carousel-inner ->  .carousel-item
            控制项: 左右切换：#carousel-control-prev,#carousel-control-next
                    指标：#carousel-indicators ->   .carousel-indicators-item
     -->

    <!-- 轮播容器默认w: 1000px; h: 330px; 可在#carousel-container元素上设置宽高 -->
    <!--  onselectstart="return false;" 禁止元素选中 -->
    <div id="carousel-container" onselectstart="return false;">
        <!-- #carousel-inner 加class  .ci-transition -> 过渡情况下的布局   .ci-pan -> 平移切换下的布局-->
        <div id="carousel-inner">
            <!-- ci-active 过渡情况下,当前显示的class -->
            <div class="carousel-item">1</div>
            <div class="carousel-item">2</div>
            <div class="carousel-item">3</div>
        </div>
        <div id="carousel-control-prev">
            <span class="iconfont">&#xe6b0;</span>
        </div>
        <div id="carousel-control-next">
            <span class="iconfont">&#xe65a;</span>
        </div>
        <div id="carousel-indicators">
            <!-- carousel-indicators-item 必须 默认样式为小圆点 -->
            <span class="carousel-indicators-item carousel-indicators-item-otherstyle carousel-indicators-item--active"></span>
            <span class="carousel-indicators-item carousel-indicators-item-otherstyle"></span>
            <span class="carousel-indicators-item carousel-indicators-item-otherstyle"></span>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
